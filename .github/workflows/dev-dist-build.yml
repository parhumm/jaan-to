name: Dev Dist Build

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate plugin standards
        run: bash .claude/scripts/validate-plugin-standards.sh

      - name: Validate skills budget
        run: bash scripts/validate-skills.sh

      - name: Validate security standards
        run: bash scripts/validate-security.sh

      - name: Validate multi-runtime distributions
        run: bash scripts/validate-multi-runtime.sh

      - name: Upload Claude dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: jaan-to-claude-pr-${{ github.event.pull_request.number }}
          path: dist/jaan-to-claude
          retention-days: 7
          if-no-files-found: error

      - name: Upload Codex dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: jaan-to-codex-pr-${{ github.event.pull_request.number }}
          path: dist/jaan-to-codex
          retention-days: 7
          if-no-files-found: error
